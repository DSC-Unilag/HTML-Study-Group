<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Simple login page</title>
 <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="siteWrapper flx col cnt-items">
  <h1 class="heading">Welcome back</h1>
  <form action="submit" id="loginForm">
   <fieldset>
    <legend>LOG IN</legend>
     <div class="data flx col">
       <label for="username">Username</label>
       <input type="text" name="username">
     </div>
     <div class="data flx col">
       <label for="pass">Password</label>
       <input type="password" name="pass">
     </div>
     <div class="data flx cnt-items" id="staySigned">
      <label for="stay_signed">keep me logged in</label>
       <input type="checkbox" name="stay_signed">       
     </div>
   </fieldset>
   <button class="btn-submit">LOG IN</button>
 </form>
 </div>
</body>
</html>
