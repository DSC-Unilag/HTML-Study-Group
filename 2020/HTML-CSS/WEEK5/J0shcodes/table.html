<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      text-align: center;
    }

    table {
     border: 1px solid;
     border-collapse: collapse;
     margin-left: 40%;
    }

    td, th {
      border: 1px solid;
    }
  </style>
</head>

    </tr>

</html>
