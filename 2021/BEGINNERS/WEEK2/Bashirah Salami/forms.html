<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .bold {
            font-family: sans-serif;
            color: darkmagenta;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="action.php">
        <h2 class="bold">Study Group Sign Up!</h2>
        <hr>
        
        <label for="fullName">Full Name :</label>
        <input type="text" id="fullName" placeholder="Full name">
        <br><br>

        <label for="email">E-mail :</label>
        <input type="email" id="email" placeholder="E-mail">
        <br><br>

        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Input Password">
        <br><br>

        <label for="retype">Retype Password :</label>
        <input type="password" id="retype" placeholder="Retype Password">
        <br><br>

        <label for="subjects">Subjects Interested In :</label>
        <input type="text" id="subjects" placeholder="Subjects Interested In">
        <br><br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
