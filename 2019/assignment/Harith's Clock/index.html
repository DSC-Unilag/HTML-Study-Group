<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="main">
        <div class="badge">
            <p id="myClock">My Clock</p>
        </div>
        <div class="clock">
            <span id="hour"></span>
            <span id="minute"></span>
            <span id="second"></span>
            <p id="date"><span id="day"></span>
            <span id="month"></span>
        <span id="year"></span></p>
        </div>   
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
