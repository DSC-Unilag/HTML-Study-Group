<!DOCTYPE HTML>
<html>
<head>
    <title>
        My Table
    </title>
    <style>
        table{
            border: 1px solid black;
        }
        thead tbody{border: 1px solid blue;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Club</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>James</td>
                <td>22</td>
                <td>Male</td>
                <td>Chelsea</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
