<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="name">Name:</label>
    <input type="text" id="name" />
</br>
<hr>
    <h4>Gender</h4>
    <label for="Male">Male</label>
    <input type="radio" id="Male" name="Gender" value="Male" /></br>
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="Gender" value="Female" /></br>
</br>
<hr>
    <h4>Car-type</h4>
    <label for="Honda">Honda</label>
    <input type="checkbox" id="Honda" name="Car-type" value="Honda" /></br> 
    <label for="Toyota">Toyota</label>
    <input type="checkbox" id="Toyota" name="Car-type" value="Toyota" /></br>  
    <label for="Lexus">Lexus</label>
    <input type="checkbox" id="Lexus" name="Car-type" value="Lexus" /> </br>
    <label for="Nissan">Nissan</label>
    <input type="checkbox" id="Nissan" name="Car-type" value="Nissan" /></br>
    <label for="None">Nill</label>
    <input type="checkbox" id="None" name="Car-type" value="Nill" /></br>
</body>

</html>
