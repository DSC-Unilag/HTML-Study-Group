<!DOCTYPE html>
<html>
<head>

    <title>Login Page</title>
    
    <link href="style.css" rel="stylesheet">
   
</head>
<body>
    <div class="logincontent">
        <div class="loginheading">
            Sign In
        </div>
        <input type="text" id="txtUserName" name="txtUserName" placeholder="Username">
        <input type="password" id="txtPassword" name="txtPassword" placeholder="Password">
        <div class="loginremember">
            <input type="checkbox" id="chbRemember" name="chbRemember"><label class="check"
                for="chbRemember">Remember me</label>
            <input type="submit" class="loginbtn" name="Sign In" id="btnSubmit">
        </div>
    </div>
</body>
</html>
