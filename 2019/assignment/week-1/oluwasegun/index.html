<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous"/>

  <!-- styling css -->
  <link rel="stylesheet" href="style.css">
  <title>csier | sign-in</title>
</head>
<body>
  <main class="main-content">

    <section class="side__view">
      <h2 class="brand__name"><i>c</i><small>seisr hubs</small></h2>
    </section>

    <section class="alternate__view">
      <h3 class="heading__1">welcome back!</h3> 
      <hr>
      <br>
      <br>
      <form action="">
        <label for="text__input">Email address or username</label>
        <input type="text" name="" id="" class="text__input" required>

        <label for="password__input">enter password</label>
        <input type="password" name="" id="" class="password__input" required>

        <a href="#" class="fg-password">forgot password?</a>
        <a href="#" class="btn btn-lg">Sign in</a>
      </form>      
      <br>
      <p class="alt-or"><span>or</span></p>
      <br>
      <a href="#" class="alt-google"> 
        <img src="https://img.icons8.com/bubbles/50/000000/google-logo.png">
        sign in with Google
      </a>
      <br>
      <br>
      <br>
      <p class="text-gray">Don't have an account yet? <a href="#" class="alt-google">sign up</a></p>
    </section>
  </main>
</body>
</html>
