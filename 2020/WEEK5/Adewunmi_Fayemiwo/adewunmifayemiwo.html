<h1>Assignment 2</h1>
 <div>
 	<form action="">
 	Username:
 	<input type="text" placeholder="Username">
 	<br>
 	<br>
 	Gender:
 	<br>
 	<input type="radio" id="female" name="female" value="female">
 	<label for="female">Female</label>
 	<br>
 	<input type="radio" id="male" name="male" value="male">
 	<label for="male">Male</label>
 	<br>
 	<br>
 	Type of car:
 	<br>
 	<input type="checkbox" id="toyota" name="toyota" value="toyota">
 	<label for="toyota">Toyota</label>
 	<br>
 	<input type="checkbox" id="honda" name="honda" value="honda">

 	<br>
 	<input type="checkbox" id="ferrari" name="ferrari" value="ferrari">

 	<br>
 	<input type="checkbox" id="nil" name="nil" value="nil">

 	<br>

 </form>
